<div class="singleSpeaker">
    <a class="" href="#" data-bs-toggle="modal" data-bs-target="#Modal{{ id }}">
        <figure>
            <img class="img-fluid" src="{{ imagen }}">
        </figure>
    </a>
    <h4 class="bold">{{ titulo }}</h4>
    <h5 class="light">Votos: {{ numero }}</h5>

    <div class="rsSpeakers">
        <a href="{{ url_voto }}"><img class="img-fluid" src="/static/img/thumbs-up.svg"></a>

    </div>
    {% if voto %}
    <p>{{ voto }}</p>
    {% endif %}


    <!-- Modal -->
    <div class="modal fade" id="Modal{{ id }}" tabindex="-1" aria-labelledby="Modal1" style="display: none;" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">{{ titulo }}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img class="img-fluid" src="/static/img/carteles/Dia%201.%20Sala%201.%20Factores%20de%20conducta%20alimentaria%20y%20su%20relaci%C3%B3n%20con%20medidas%20antropom%C3%A9tricas.jpg">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
